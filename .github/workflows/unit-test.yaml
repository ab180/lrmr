name: Test
on: [pull_request, push]
jobs:
  unit-test:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        id: go
        with:
          go-version: 1.18

      - name: Check out code
        uses: actions/checkout@v2

      - name: Cache modules
        id: cache-go-modules
        uses: actions/cache@v2
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-go-

      - name: Get dependencies
        run: go mod download

      - name: Run Unit Test
        run: go test ./...

      - name: Run go vet
        run: go vet ./...
